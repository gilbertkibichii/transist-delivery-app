{% extends 'members/base.html' %}
{% block content%}

{% if jobs %}
  


<table class="table table-striped table-hover">
  <thead>
    <tr>
     <th scope="col">product</th>
      <th scope="col">from</th>
      <th scope="col">To</th>
      
       <th scope="col">Update</th>
      
    </tr>
  </thead>
  <tbody>
    {% for job in jobs %}
    <tr>
       <td>{{ job.product }}</td>
      <td>{{job.origin }}</td>
      <td>{{job.destination}}</td>
      <th scope="row">
        <a href="{% url 'update-job' job.id %}" class="btn btn-outline-secondary btn-sm">Update</a>
        <a href="{% url 'delete-job' job.id %}" class="btn btn-outline-danger btn-sm">delete</a>
      </th>
    </tr>
     {% endfor %}
 
  </tbody>
</table>




 
{% else %}

  <div class="alert alert-warning d-flex align-items-center" role="alert">
    <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/>
    </svg>
      <div>
        游대游대游대游대游대游대no job is currently available游대游대游대游대游대游대游대
      </div>
</div>

{% endif %}

{% endblock content%}
